version: "3.8"

services:
  backend:
    build: .
    container_name: backend_skilly_nginx
    ports:
      - "5000:5000"
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - skilly-network

  redis:
    image: redis:latest
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - skilly-network

volumes:
  redis_data:

networks:
  skilly-network:
    driver: bridge
